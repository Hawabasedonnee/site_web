    <link rel="stylesheet" href="./css/style.css">    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">Agence <span>Web</span></a>
            <ul class="nav-link">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a></li>
                <li><a href="services.html"><i class="fa-solid fa-wrench"></i> Services</a></li>
                <li><a href="portifolio.html"><i class="fa-solid fa-briefcase"></i> Portfolio</a></li>
                <li><a href="about.html"><i class="fa-solid fa-circle-info"></i> Ã€ Propos</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-address-book"></i> Contact</a></li>
            </ul>
            <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>
    <div class="services-banner contact-header">
        <div class="container">
            <h1 data-aos="fade-down">Contactez-nous</h1>
            <p data-aos="fade-up">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim, deserunt.</p>
        </div>
    </div>
    <section class="contact-form">
        <div class="container">
            <h2 data-aos="fade-up" style="text-align: center;">Envoyez-nous un message</h2>
            <form id="contactForm" data-aos="fade-up" data-aos-delay="100" method="post">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="name" placeholder="Entrez votre nom" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Entrez votre email" >
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" name="subject" id="subject" placeholder="Sujet de votre message" >
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Entrez votre message" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
            <div class="form-message" id="formMessage" data-aos="fade-up" data-aos-delay="200"></div>
        </div>
    </section>
    

    <section class="carte">
        <div class="container">
            <h2 data-aos="fade-up">Localisation</h2>
            <p data-aos="fade-up" data-aos-delay="200">Retrouvez-nous anotre bureau pour un rendez-voux</p>
            <div id="map" data-aos="fade-up" data-aos-delay="200">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2793.2134707377368!2d-8.029573126797189!3d12.630740022263478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xe51cd69eb2170a9%3A0xd10a942ea812b38a!2sOrange%20Digital%20Center!5e1!3m2!1sfr!2sml!4v1735198723115!5m2!1sfr!2sml" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 | Agence Web Tout droit reserver</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.all.min.js"></script>
